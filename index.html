<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neuromodulation</title>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <div class="card mb-2">
      <div class="card-header">
        <h3 class="text-center">NEUROMODULATION</h3>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-md-6">
            <h4 class="card-header text-center">Patient Details</h4>
            <form id="patientDetails">
                <div id="error-message" class="alert alert-danger" style="display:none;"></div>
                <div id="success-message" class="alert alert-success" style="display:none;"></div>
                <div class="form-group mb-3">
                    <label for="firstName">First Name:</label>
                    <input type="text" class="form-control" id="firstName" name="firstName" required>
                </div>
                <div class="form-group mb-3">
                    <label for="surname">Surname:</label>
                    <input type="text" class="form-control" id="surname" name="surname" required>
                </div>
                <div class="form-group mb-3">
                    <label for="dateOfBirth">Date of Birth:</label>
                    <input type="date" class="form-control" id="dateOfBirth" name="dateOfBirth" required>
                </div>
            </form>
          </div>
          <div class="col-md-6">
            <h4 class="card-header text-center">Brief Pain Inventory (BPI)</h4>
            <form id="bpiForm">
                <div class="form-group mb-2">
                    <label for="treatment">Pain Relief from treatment/medication:</label>
                    <input type="number" class="form-control" id="treatment" name="treatment" required placeholder="0 - 100">
                    <p id="error-message" class="text-danger"></p>
                </div>
                <div class="form-group mb-2">
                    <label for="worst">Pain at its worst:</label>
                    <select name="worst" id="worst" class="form-control">
                        <option value=0>0</option>
                        <option value=1>1</option>
                        <option value=2>2</option>
                        <option value=3>3</option>
                        <option value=4>4</option>
                        <option value=5>5</option>
                        <option value=6>6</option>
                        <option value=7>7</option>
                        <option value=8>8</option>
                        <option value=9>9</option>
                        <option value=10>10</option>
                    </select>
                </div>
                <div class="form-group mb-2">
                    <label for="least">Pain at its Least:</label>
                    <select name="least" id="least" class="form-control">
                        <option value=0>0</option>
                        <option value=1>1</option>
                        <option value=2>2</option>
                        <option value=3>3</option>
                        <option value=4>4</option>
                        <option value=5>5</option>
                        <option value=6>6</option>
                        <option value=7>7</option>
                        <option value=8>8</option>
                        <option value=9>9</option>
                        <option value=10>10</option>
                    </select>
                </div>
                <div class="form-group mb-2">
                    <label for="average">Pain on the Average:</label>
                    <select name="average" id="average" class="form-control">
                        <option value=0>0</option>
                        <option value=1>1</option>
                        <option value=2>2</option>
                        <option value=3>3</option>
                        <option value=4>4</option>
                        <option value=5>5</option>
                        <option value=6>6</option>
                        <option value=7>7</option>
                        <option value=8>8</option>
                        <option value=9>9</option>
                        <option value=10>10</option>
                    </select>
                </div>
                <div class="form-group mb-2">
                    <label for="now">Pain felt Right Now:</label>
                    <select name="now" id="now" class="form-control">
                        <option value=0>0</option>
                        <option value=1>1</option>
                        <option value=2>2</option>
                        <option value=3>3</option>
                        <option value=4>4</option>
                        <option value=5>5</option>
                        <option value=6>6</option>
                        <option value=7>7</option>
                        <option value=8>8</option>
                        <option value=9>9</option>
                        <option value=10>10</option>
                    </select>
                </div>
                <div class="form-group mb-2">
                    <label for="activity">How pain has Interefered with General Activity:</label>
                    <select name="activity" id="activity" class="form-control">
                        <option value=0>0</option>
                        <option value=1>1</option>
                        <option value=2>2</option>
                        <option value=3>3</option>
                        <option value=4>4</option>
                        <option value=5>5</option>
                        <option value=6>6</option>
                        <option value=7>7</option>
                        <option value=8>8</option>
                        <option value=9>9</option>
                        <option value=10>10</option>
                    </select>
                </div>
                <div class="form-group mb-2">
                    <label for="mood">How Pain has Interefered with Mood:</label>
                    <select name="mood" id="mood" class="form-control">
                        <option value=0>0</option>
                        <option value=1>1</option>
                        <option value=2>2</option>
                        <option value=3>3</option>
                        <option value=4>4</option>
                        <option value=5>5</option>
                        <option value=6>6</option>
                        <option value=7>7</option>
                        <option value=8>8</option>
                        <option value=9>9</option>
                        <option value=10>10</option>
                    </select>
                </div>
                <div class="form-group mb-2">
                    <label for="walking">How Pain has Interefered with Walking Ability:</label>
                    <select name="walking" id="walking" class="form-control">
                        <option value=0>0</option>
                        <option value=1>1</option>
                        <option value=2>2</option>
                        <option value=3>3</option>
                        <option value=4>4</option>
                        <option value=5>5</option>
                        <option value=6>6</option>
                        <option value=7>7</option>
                        <option value=8>8</option>
                        <option value=9>9</option>
                        <option value=10>10</option>
                    </select>
                </div>
                <div class="form-group mb-2">
                    <label for="work">How Pain has Interefered with Normal work:</label>
                    <select name="work" id="work" class="form-control">
                        <option value=0>0</option>
                        <option value=1>1</option>
                        <option value=2>2</option>
                        <option value=3>3</option>
                        <option value=4>4</option>
                        <option value=5>5</option>
                        <option value=6>6</option>
                        <option value=7>7</option>
                        <option value=8>8</option>
                        <option value=9>9</option>
                        <option value=10>10</option>
                    </select>
                </div>
                <div class="form-group mb-2">
                    <label for="relationships">How Pain has Interefered with Relationships with other people:</label>
                    <select name="relationships" id="relationships" class="form-control">
                        <option value=0>0</option>
                        <option value=1>1</option>
                        <option value=2>2</option>
                        <option value=3>3</option>
                        <option value=4>4</option>
                        <option value=5>5</option>
                        <option value=6>6</option>
                        <option value=7>7</option>
                        <option value=8>8</option>
                        <option value=9>9</option>
                        <option value=10>10</option>
                    </select>
                </div>
                <div class="form-group mb-2">
                    <label for="sleep">How Pain has Interefered with Sleep:</label>
                    <select name="sleep" id="sleep" class="form-control">
                        <option value=0>0</option>
                        <option value=1>1</option>
                        <option value=2>2</option>
                        <option value=3>3</option>
                        <option value=4>4</option>
                        <option value=5>5</option>
                        <option value=6>6</option>
                        <option value=7>7</option>
                        <option value=8>8</option>
                        <option value=9>9</option>
                        <option value=10>10</option>
                    </select>
                </div>
                <div class="form-group mb-2">
                    <label for="enjoyment">How Pain has Interefered with Enjoyment of Life:</label>
                    <select name="enjoyment" id="enjoyment" class="form-control">
                        <option value=0>0</option>
                        <option value=1>1</option>
                        <option value=2>2</option>
                        <option value=3>3</option>
                        <option value=4>4</option>
                        <option value=5>5</option>
                        <option value=6>6</option>
                        <option value=7>7</option>
                        <option value=8>8</option>
                        <option value=9>9</option>
                        <option value=10>10</option>
                    </select>
                </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="d-flex justify-content-center mt-4">
        <button type="button" class="btn btn-primary" id="submitForms">Submit</button>
        <a href="/admin.html" target="_blank" class="btn btn-secondary ms-3">Admin</a>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
