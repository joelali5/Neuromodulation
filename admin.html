<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin View</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    #patientDetails tbody tr:hover {
        border: 2px solid #e2bcbc;
        cursor: pointer;
    }
    .container-fluid {
        display: flex;
        flex-wrap: wrap;
    }
    .table-container, .form-container {
        flex: 1;
        min-width: 300px;
        margin: 10px;
    }
</style>
</head>
<body>
    <div class="container-fluid mt-5">
        <div class="table-container">
          <h2 class="mb-3">Admin View</h2>
          <div id="error-msg" class="alert alert-danger d-none"></div>
          <div id="success-msg" class="alert alert-success d-none"></div>

          <div class="row mb-3">
            <h2>Filter</h2>
            <div class="col">
                <input type="text" id="filterByFirstName" class="form-control" placeholder="Filter by First Name">
            </div>
            <div class="col">
                <input type="text" id="filterBySurname" class="form-control" placeholder="Filter by Surname">
            </div>
            <div class="col">
                <input type="date" id="filterByDateOfBirth" class="form-control" placeholder="Filter by Date of Birth">
            </div>
            <div class="col">
                <button id="clearFilters" class="btn btn-secondary">Clear Filters</button>
            </div>
          </div>

          <div class="row mb-3">
            <h2>Sort</h2>
            <div class="col">
                <button id="sortByFirstName" class="btn btn-secondary">First Name</button>
                <button id="sortBySurname" class="btn btn-secondary">Surname</button>
                <button id="sortByAge" class="btn btn-secondary">Age</button>
                <button id="sortByTotalScore" class="btn btn-secondary">Total Score</button>
            </div>
          </div>

          <table id="patientDetails" class="table">
              <thead>
                  <tr>
                      <th scope="col">Date of Submission</th>
                      <th scope="col">First Name</th>
                      <th scope="col">Surname</th>
                      <th scope="col">Age</th>
                      <th scope="col">Date of Birth</th>
                      <th scope="col">Total Score</th>
                  </tr>
              </thead>
              <tbody>
              </tbody>
          </table>
        </div>

        <div id="patientDetailsForm" class="form-container d-none mt-4">
            <form id="patientForm">
                <div class="mb-3">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstName" name="firstName" readonly>
                </div>
                <div class="mb-3">
                    <label for="surname" class="form-label">Surname</label>
                    <input type="text" class="form-control" id="surname" name="surname" readonly>
                </div>
                <div class="mb-3">
                    <label for="treatment" class="form-label">Treatment</label>
                    <input type="number" class="form-control" id="treatment" name="treatment" readonly>
                </div>
                <div class="mb-3">
                  <label for="worst" class="form-label">Worst</label>
                  <input type="number" class="form-control" id="worst" name="worst" readonly>
                </div>
                <div class="mb-3">
                  <label for="least" class="form-label">Least</label>
                  <input type="number" class="form-control" id="least" name="least" readonly>
                </div>
                <div class="mb-3">
                  <label for="average" class="form-label">Average</label>
                  <input type="number" class="form-control" id="average" name="average" readonly>
                </div>
                <div class="mb-3">
                  <label for="now" class="form-label">Now</label>
                  <input type="number" class="form-control" id="now" name="now" readonly>
                </div>
                <div class="mb-3">
                  <label for="activity" class="form-label">Activity</label>
                  <input type="number" class="form-control" id="activity" name="activity" readonly>
                </div>
                <div class="mb-3">
                  <label for="mood" class="form-label">Mood</label>
                  <input type="number" class="form-control" id="mood" name="mood" readonly>
                </div>
                <div class="mb-3">
                  <label for="walking" class="form-label">Walking</label>
                  <input type="number" class="form-control" id="walking" name="walking" readonly>
                </div>
                <div class="mb-3">
                  <label for="work" class="form-label">Work</label>
                  <input type="number" class="form-control" id="work" name="work" readonly>
                </div>
                <div class="mb-3">
                  <label for="relationships" class="form-label">Relationships</label>
                  <input type="number" class="form-control" id="relationships" name="relationships" readonly>
                </div>
                <div class="mb-3">
                  <label for="sleep" class="form-label">Sleep</label>
                  <input type="number" class="form-control" id="sleep" name="sleep" readonly>
                </div>
                <div class="mb-3">
                  <label for="enjoyment" class="form-label">Enjoyment</label>
                  <input type="number" class="form-control" id="enjoyment" name="enjoyment" readonly>
                </div>
                
                <button type="button" class="btn btn-primary" id="editBtn">Edit</button>
                <button type="button" class="btn btn-success d-none" id="updateBtn">Update</button>
                <button type="button" class="btn btn-danger" id="deleteBtn">Delete</button>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="admin.js"></script>
</body>
</html>
